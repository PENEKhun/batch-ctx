server:
  port: 18081
spring:
  application:
    name: thirdparty-api
  docker:
    compose:
      file: ../compose-thirdparty.yaml
      lifecycle-management: start_and_stop
  datasource:
    url: jdbc:mysql://localhost:3308/thirdparty?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: thirduser
    password: third-secret
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
  sql:
    init:
      encoding: UTF-8
