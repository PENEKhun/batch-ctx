services:
  thirdparty-api-db:
    image: 'mysql:8.4'
    environment:
      - 'MYSQL_DATABASE=thirdparty'
      - 'MYSQL_USER=thirduser'
      - 'MYSQL_PASSWORD=third-secret'
      - 'MYSQL_ROOT_PASSWORD=third-root-secret'
    ports:
      - '3308:3306'
    healthcheck:
      test: ['CMD-SHELL', 'mysqladmin ping -h 127.0.0.1 -p"$${MYSQL_ROOT_PASSWORD}"']
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

