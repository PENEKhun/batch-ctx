spring.application.name=batctx
spring.datasource.url=jdbc:mysql://localhost:3307/ourapp?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=ouruser
spring.datasource.password=our-secret
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.docker.compose.file=../compose-ourapp.yaml
spring.docker.compose.lifecycle-management=start_and_stop
spring.sql.init.mode=always
spring.sql.init.encoding=UTF-8
spring.batch.jdbc.initialize-schema=always
spring.batch.job.enabled=false

thirdparty.order-api.base-url=http://localhost:18081
